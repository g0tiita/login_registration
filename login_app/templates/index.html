{%extends 'base.html'%}

{%block title%}Login & Registration{%endblock title%}

{%block content%} 

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Registration</h1>
            <form action="/registro" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value={{request.session.registro_firstname}}>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value={{request.session.registro_lastname}}>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" value={{request.session.registro_email}}>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary">REGISTER</button>
            </form>
        </div>
        <div class="col">
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{request.session.login_email}}">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">LOG IN</button>
            </form>
        </div>
    </div>
</div>

{%endblock content%}
